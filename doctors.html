<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body background="https://i2.wp.com/www.goodmoneying.com/wp-content/uploads/2014/07/apollo-munich-optima-super.jpg?fit=948%2C632&ssl=1">
<div>
<button id="reg" class=" btn btn-outline-danger btn-lg">REGISTER</button>&nbsp;&nbsp;&nbsp;
<button id="log" class=" btn btn-outline-danger btn-lg">LOGIN</button>
</div>
<div id="regbox" >
    <h4>REGISTER YOURSELF</h4><br><br>
    <input type="text" placeholder="FIRST NAME">&nbsp;&nbsp;<input type="text" placeholder="LAST NAME">
    <br><br> <input placeholder="DOCTOR ID (USER ID)" >
    <br><br> <input type="date" placeholder="DATE OF BIRTH">
    <br><br> <input type="text" placeholder="MALE/FEMALE">
    <br><br> <input type="number" placeholder="AADHAR NUMBER">
    <br><br> <input placeholder="RESIDENTIAL ADDRESS">
    <br><br> <input type="text" placeholder="BLOOD GROUP">
    <br><br> <input type="number" placeholder="PHONE NUMBER">
    <br><br> <input type="number" placeholder="CHAMBER NUMBER">
    <br><br> <input type="text" placeholder="DEPARTMENT">
    <br><br> <input type="text" placeholder="POST">
    <br><br> <input type="text" placeholder="POST GRADUATION: MD/MS">
    <br><br> <input type="password" placeholder="SET PASSWORD">
    <br><br><br><a role="button" class=" btn btn-outline-danger btn-lg" href="#">REGISTER</a>
</div>
<div id="logbox">
    <input  placeholder="USER ID">
    <br><br><input type="password" placeholder="PASSWORD">
    <br><br><br><a role="button" class=" btn btn-outline-danger btn-lg" href="#">LOGIN</a>
</div>
</body>
<script src="doctors.js"></script>
</html>
